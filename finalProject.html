<!DOCTYPE html>
<html lang="en">
<head>
    <title>WEB-115 Final Project</title>
</head>
</style>
<!-- Body it self -->
<body>
   <header>
    <img src="meal-plan-image.png" alt="Build Your Meal Plan" class="header-image">
       <div class="banner">
           <h1>Perfectly Portioned Fitness</h1>
           <p>Hamza Gulbahari</p>
           <p>Course: WEB-115</p> 
           <h2>Build Your Meal Plan</h2>
        
       </div>
   </header>
<style>
    /* General Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }

    .banner {
    background-image: url('path/to/your/image.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 400px; /* Adjust the height as needed */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff; /* Set text color for better contrast */
    text-align: center;
    }
    /* Header Styles */
    header {
        background-color: #270000;
        color: #fff;
        padding: 20px;
        text-align: center;
    }

    .banner h1 {
        margin-top: 0;
    }

    /* Main Content Styles */
    main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 10px;
    }

    button {
        padding: 10px 20px;
        background-color: #303030;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #250000;
    }

    /* Image Styles */
    .header-image {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
    }
</style>
    <!-- Main -->
    <main>
        <form id="mealPlanForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="goal">Goal for the week:</label>
            <textarea id="goal" name="goal" rows="4" cols="50" required></textarea><br>

            <h3>Meal Plan for the Week</h3>
            <label for="breakfast">Breakfast:</label>
            <input type="text" id="breakfast" name="breakfast"><br>

            <label for="snack1">Snack 1:</label>
            <input type="text" id="snack1" name="snack1"><br>

            <label for="lunch">Lunch:</label>
            <input type="text" id="lunch" name="lunch"><br>

            <label for="snack2">Snack 2:</label>
            <input type="text" id="snack2" name="snack2"><br>

            <label for="dinner">Dinner:</label>
            <input type="text" id="dinner" name="dinner"><br>

            <button type="button" onclick="generateMealPlan()">Generate Meal Plan</button>
            <button type="button" onclick="clearForm()">Clear Planner</button>
        </form>
    </main>
    <!-- Jave Script -->
    <script src="projectJS.js"></script>
</body>
</html>
